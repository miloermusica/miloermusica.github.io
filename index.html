<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enoteca - Control de Stock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Control de Stock de Vinos</h1>
  
  <!-- Tabla de Productos (Vinos) -->
  <table id="stockTable">
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Nombre</th>
        <th> Precio</th>
        <th>Stock</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Los productos y el stock se cargarán aquí desde Firebase -->
    </tbody>
  </table>
  
  <div id="totalPrecio">Total Precio: €0.00</div> <!-- Aquí se mostrará el total -->
  <!-- Script de Firebase y lógica de JavaScript -->
  <script type="module" src="script.js"></script>
</body>
</html>
